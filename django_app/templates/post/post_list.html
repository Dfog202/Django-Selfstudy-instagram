{% extends 'common/base.html' %}

{% block content %}

{% for li in posts %}
    <p>{{ li.author }}</p>
    <p>{{ li.created_time }}</p>
<img src="{{ li.photo.url }}" alt="">
<br>
<form action="{% url 'post_delete' post_pk=li.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit">삭제~</button>
</form>

{% endfor %}

{% endblock %}
